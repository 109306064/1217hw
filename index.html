<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <h1 ><Strong>Guessing game</Strong></h1>  
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Your Guess(1-100)</label><br>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="subt" value="play" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Result: <span class="lastResult"></span></p><br>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
